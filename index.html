<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tariq Saleh</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="intro-section">
      <div class="name-bar">
        <div class="name" id="my-name">
          <div id="first-name">
            <h2 class="name-letters">T</h2>
            <h2 class="name-letters">a</h2>
            <h2 class="name-letters">r</h2>
            <h2 class="name-letters">i</h2>
            <h2 class="name-letters">q</h2>
          </div>
          <div id="last-name">
            <h2 class="name-letters"></h2>
            <h2 class="name-letters">S</h2>
            <h2 class="name-letters">a</h2>
            <h2 class="name-letters">l</h2>
            <h2 class="name-letters">e</h2>
            <h2 class="name-letters">h</h2>
          </div>
          <h3 class="title">Software Engineer</h3>
        </div>
      </div>
      <h4 class="about">
        I am a Software Engineer who values finding clever solutions to complex
        problems
      </h4>
      <div class="contact-info">
        <button>Linkedin</button>
        <button>Github</button>
        <button>Phone</button>
        <button>Email</button>
      </div>
    </div>
    <div>
      <h3>Projects</h3>
      <div id="projects-container">
        <div id="Wind Bread and Butter">
          <h4 class="project-title">Wind Bread and Butter</h4>
          <p class="project-desc">
            This project is a clone of Airbnb with my own styling choices.
          </p>
          <div class="project-demo"></div>
          <div class="project-buttons">
            <button>Live Link</button>
            <button>Github</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
